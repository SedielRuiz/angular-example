<form [formGroup]="afiliationForm" (ngSubmit)="create()">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>New Afiliation</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input formControlName="entityName" matInput>
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
          <mat-label>Date of Afiliation</mat-label>
          <input formControlName="dateAfiliation" matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>

        <mat-slide-toggle formControlName="status">Active</mat-slide-toggle>
        <br>

        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit" color="primary">Save</button>
        <button mat-button routerLink="/afiliation/consult" color="warn">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </form>
