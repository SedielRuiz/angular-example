<form [formGroup]="documentForm" (ngSubmit)="create()" enctype="multipart/form-data">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Add Document</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput />
      </mat-form-field>
      <br />
      <div class="example-full-width">
        <label for="file">Document</label>
        <input type="file" (change)="onFileChange($event)" id="file" />
      </div>
      <br />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" color="basic">Save</button>
      <button mat-button routerLink="/employee/consult" color="warn">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
