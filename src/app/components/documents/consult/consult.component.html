
<h2>Consult Documents</h2>
<button mat-stroked-button routerLink="/employee/documents/create" color="primary">Create</button>
<hr>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef>employeeId</th>
        <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="extension">
        <th mat-header-cell *matHeaderCellDef>extension</th>
        <td mat-cell *matCellDef="let element"> {{element.extension}} </td>
        </ng-container>

        <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef>version</th>
        <td mat-cell *matCellDef="let element"> {{element.version}} </td>
        </ng-container>

        <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>url</th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>createdAt</th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
        </ng-container>

        <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef>updatedAt</th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-button (click)="updateDocument(element.id, element)" color="primary">Update</button> 
                <button mat-button (click)="deleteDocument(element.id)" color="warn">Delete</button> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
